<h1>placeholder-rendering works!</h1>
<div #dynamicContent></div>
<p>The dynamic content <b>will not be</b> appended at the last</p>
<!-- Placeholder for dynamic content -->
<div>
    <button (click)="renderPlaceholderTemplate()">Render Placeholder Template</button>
    <button (click)="clearPlaceholderTemplate()">Clear Placeholder Template</button>    
</div>

<ng-template #tpl let-message="message" let-viewRef="viewRef" let-index="dynamicRenderSequenceNumber">
    <p>{{ message + " " }} {{index !== undefined ? index: ""}}</p>
    @if(viewRef){
    <button (click)="clearSpecificRender(viewRef)">Remove</button>
    }
</ng-template>
