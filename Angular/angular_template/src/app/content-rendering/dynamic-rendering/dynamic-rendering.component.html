<h1>dynamic-rendering works!</h1>
<p>The dynamic content <b>will be</b> appended at the last.</p>
<div>
    <button (click)="renderTemplate()">Render Placeholder Template</button>
    <button (click)="clearTemplate()">Clear Placeholder Template</button>    
</div>

<ng-template #tpl let-message="message">
    <p>{{ message }}</p>
</ng-template>
